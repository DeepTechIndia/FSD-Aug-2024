<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .item {
        margin: 10px 0;
      }

      #cart {
        margin-top: 20px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Shopping Cart</h1>

    <div class="item">
      <span>Item 1 - $10</span>
      <button onclick="addToCart('Item 1', 10)">Add to Cart</button>
    </div>

    <div class="item">
      <span>Item 2 - $15</span>
      <button onclick="addToCart('Item 2', 15)">Add to Cart</button>
    </div>

    <div class="item">
      <span>Item 3 - $20</span>
      <button onclick="addToCart('Item 3', 20)">Add to Cart</button>
    </div>

    <div id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p id="total-price">Total : $0</p>
      <button onclick="clearCart()">Clear cart</button>
    </div>

    <script src="cart.js"></script>
  </body>
</html>
