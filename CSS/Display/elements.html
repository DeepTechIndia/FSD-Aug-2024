    <title>Document</title>

      span {
        background-color: lightblue;
        border: 1px solid blue;
        padding: 10px;

        width: 200px;
        height: 100px;
        display: block;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      nav li {
        display: inline-block;
        height: 20px;
        width: 50px;
        padding: 10px;
        margin: 20px 10px;
      }

      div {
        display: none;
      }
    </style>
  </head>

    <!-- inline elements => takes only the space it requires -->
    <!-- block elements => takes enmtitre width of the line -->

    <!-- inline-block => behvaes like inline element but we can adds height and width
