<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Members</title>
    <style>
      .team-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .team-member {
        text-align: center;
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .team-member:hover {
        transform: translateY(-10px);
      }

      .team-photo img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
      }

      .team-name {
        font-size: 18px;
        margin: 10px 0;
        font-weight: bold;
      }

      .team-role {
        font-size: 14px;
        color: #777;
        margin-bottom: 10px;
      }

      .team-social {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .team-social a {
        text-decoration: none;
        color: #4caf50;
        font-size: 20px;
      }

      .team-social a:hover {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="team-grid">
      <div class="team-member">
        <div class="team-photo">
          <img src="team1.jpg" alt="Team Member 1" />
        </div>
        <div class="team-name">John Doe</div>
        <div class="team-role">CEO</div>
        <div class="team-social">
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
        </div>
      </div>
      <div class="team-member">
        <div class="team-photo">
          <img src="team2.jpg" alt="Team Member 2" />
        </div>
        <div class="team-name">Jane Smith</div>
        <div class="team-role">CTO</div>
        <div class="team-social">
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
        </div>
      </div>
      <!-- Repeat team members as needed -->
    </div>
  </body>
</html>
