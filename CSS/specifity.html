<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      p {
        color: blue;
      }

      #uniqueParagraph {
        color: rgb(226, 26, 153);
      }

      .classElement {
        color: #999;
      }
    </style>
  </head>
  <body>
    <!-- specificity => style rules 
        
    
    -->

    class => grouping element id => unique element

    <p class="classElement" id="uniqueParagraph">paragraph 1</p>
    <p id="uniqueParagraph">paragraph 2</p>
    <p style="color: brown">paragraph 3</p>
    <p>partagraph 4</p>
    <p>partagraph 5</p>
  </body>
</html>
