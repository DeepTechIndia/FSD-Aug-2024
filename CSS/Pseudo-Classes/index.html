<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        nav{
            background-color: #333;
            padding: 10px;
        }


        a{
            color: #fff;
            text-decoration: none;
            padding: 8px;
            margin: 0 10px;
        }

        a:hover {
            background-color: #555;
        }

        a:active{
            background-color: #ff0000;
        }

        a:visited {
            color: #99ccff;
        }

        a:focus{
            outline: 2px solid #ffcc00;
        }

    </style>
</head>
<body>
    

    <!-- pseudo-classes => based on their or position  
    :hover, active, visited, focus, first-child, last-child, nth-child(evne)-->


    <!-- hover =>
    active => 
    visited => 
    :focus  -->


    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </nav>
</body>
</html>
