<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Block Element 
     =>
    div, p, h1-h6, ul, ol, li, table 
 block elements  respect height and width-->

    <div style="width: 50%; height: 200px; background-color: lightblue">
      <h2>This is a Heading</h2>
      <p>Lorem ipsum dolor sit amet.</p>
      <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
      </ul>
    </div>

    <!-- inline lement
    do not start on a new line, takes as much as width is necessary.  
     span, a, strong, em, i, img
    inline elements dont respect height and width-->
    <!-- Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam, maiores. -->

    <p>
      This is <strong>Strong</strong> and <em>emphasized</em> text. Visit
      <a href="https://example.com">Example</a>
    </p>

    <span style="width: 50%; height: 200px; background-color: yellow"
      >This span's width and height are not affected</span
    >
  </body>
</html>
